<!DOCTYPE html>

  <body>
    <pre>
slot
  부모 컴포넌트 ---> 자식 컴포넌트로 HTML Tag를 전달 가능
  named slot을 이용하여 다중 slot이용가능
  Scoped Slot을 이용하여 자식-->부모로 속성을 전달하여 부모 측에서 출력할 내용을 커스터마이징 가능
  방법
    부모 컴포넌트 | 컨텐츠 영역에 자식 컴포넌트 &#60;slot&#62; &#60;/slot&#62;에 나타낼 HTML 작성
    자식 컴포넌트 | &#60;slot&#62; &#60;/slot&#62; 작성

    </pre>
    <div id="app"></div>
